<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Логотип" class="logo">
        <div class="button-wrapper">
            <a href="{{ url_for('all_films.all_films') }}" class="films-link button">Все фильмы</a>
            <a href="{{ url_for('user_cabinet.personal_account') }}" class="personal-account-link button">Личный кабинет</a>
            <a href="{{ url_for('main.main_page') }}" class="films-link button">Главная страница</a>
        </div>
    </header>
    <div class="container"></div>
        <div class="slogan-card">
            <h1>Добро пожаловать в наш кинотеатр!</h1>
        </div>

        <div class="films-container">
            {% for film in films %}
            <a href="{{ url_for('film_card.film_card', title=film[0]) }}" class="film-card-link">
                <div class="film-card">
                    <h2>{{ film[0] }}</h2>
                    <p>{{ film[1] }}</p>
                    <p class="director">Стоимость: {{ film[2] }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
