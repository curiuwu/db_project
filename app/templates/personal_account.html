<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/personal_account.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- 1. Секция: Заголовок -->
            <div class="card-title-section">
                <h1>Личный кабинет</h1>
            </div>
            
            <div class="account-content">
                <!-- Левый сегмент: Информация о пользователе -->
                <div class="user-info-section">
                    <!-- 1. Секция: Имя, Фамилия, Возраст -->
                    <div class="inputs-row">
                        <input type="text" class="input" name="first_name" placeholder="Имя" value="{{ user.first_name }}" readonly>
                        <input type="text" class="input" name="second_name" placeholder="Фамилия" value="{{ user.second_name }}" readonly>
                        <input type="number" class="input" name="age" placeholder="Возраст" value="{{ user.age }}" readonly>
                    </div>
                    
                    <!-- 2. Секция: Логин (почта) -->
                    <div class="input-section">
                        <input type="email" class="input" name="email" placeholder="Почта" value="{{ user.email }}">
                    </div>
                    
                    <!-- 3. Секция: Номер телефона -->
                    <div class="input-section">
                        <input type="tel" class="input" name="phone" placeholder="Номер телефона" value="{{ user.phone }}">
                    </div>
                </div>

                <!-- Правый сегмент: Билеты -->
                <div class="tickets-section">
                    <div class="tickets-card">
                        <h2>Мои билеты</h2>
                        <div class="tickets-list">
                            {% for ticket in tickets %}
                            <div class="ticket-item">
                                <div class="ticket-info">
                                    <h3>{{ ticket.movie_title }}</h3>
                                    <p>Дата: {{ ticket.date }}</p>
                                    <p>Время: {{ ticket.time }}</p>
                                    <p>Место: {{ ticket.seat }}</p>
                                </div>
                                <button class="download-btn">
                                    <img src="{{ url_for('static', filename='images/download-icon.svg') }}" alt="Скачать">
                                </button>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>

            <div class="logout-section">
                <a href="{{ url_for('auth.logout') }}" class="logout-btn">Выйти</a>
            </div>
        </div>
    </div>
</body>
</html>
