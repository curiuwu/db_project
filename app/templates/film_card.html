<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{{ film[0] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/film_card.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <div class="header"><h1>{{ film[0] }}</h1>
        <div class="film_card">
            <p>{{ film[1] }}</p>
            <p class="director">Дата {{film[2]}}</p>
            <p class="director">Режисёр: {{director[0]}} {{director[1]}}</p>
            <span class="genre">Жанр: {{ film[3] }}</span>
        </div>
    </div>
    <div class="connector"></div>
    <div class="sessions">
        <h2 class="name_card">Сеансы</h2>
        {% for session in sessions %}
        <a class="session-button" href="{{ url_for('session_select.select_session', session_id = session[0]) }}">
            <p>{{ session[1] }} - {{ session[2] }} руб.</p>
        </a>
        {% endfor %}
    </div>
    <div class="rating">
    <h2 class="name_card">IMDb Рейтинг</h2>
    <div class="rating__wrapper">  <!-- Обёртка для текста и иконки -->
        <p class="film">{{ film[7] }}/10</p>

</div>

</div>

</body>
</html>
