<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{{ film[0] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/film_card.css') }}">
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Логотип" class="logo">
        <div class="button-wrapper">
            <a href="{{ url_for('all_films.all_films') }}" class="films-link button">Все фильмы</a>
            <a href="{{ url_for('user_cabinet.personal_account') }}" class="personal-account-link button">Личный кабинет</a>
            <a href="{{ url_for('main.main_page') }}" class="films-link button">Главная страница</a>
        </div>
    </header>
    <div class="container">
        <h1>{{ film[0] }}</h1>
        <p>{{ film[1] }}</p>
        <p class="director">Дата {{film[2]}}</p>
        <p class="director">Режисёр: {{director[0]}} {{director[1]}}</p>
        <span class="genre">Жанр: {{ film[3] }}</span>

        <div class="sessions">
            <h2>Сеансы</h2>
            {% for session in sessions %}
            <a class="session-button" href="{{ url_for('session_select.select_session', session_id = session[0]) }}">
                <p>{{ session[1] }} - {{ session[2] }} руб.</p>
            </a>
            {% endfor %}
        </div>
    </div>

</body>
</html>
